<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!-- screen for my calculatrice 1  -->
        <div class="row">
            <input type="text" id="screen">
        </div>
        <div class="row">
            <!-- 2 line -->
    <button class="special clear">C</button>
    <button value-number >+/-</button>
    <button  value-number>%</button>
    <button  value-number>/</button>
        </div>
            <!-- 3 line -->
        <div class="row">
    <button value-number>7</button>
    <button  value-number>8</button>
    <button  value-number>9</button>
    <button value-number>*</button>
        </div>
            <!-- 4 line -->
<div class="row">
    <button  value-number>4</button>
    <button  value-number>5</button>
    <button  value-number>6</button>
    <button  value-number>-</button>
        </div>
            <!-- 5 line -->
<div class="row">
    <button value-number>1</button>
    <button  value-number>2</button>
    <button  value-number>3</button>
    <button  value-number>+</button>
        </div>
            <!-- 6 line -->
<div class="row">
    <button class="zero" value-number>0</button>
    <button  value-number>.</button>
    <button class="special-t calculate" >=</button>
        </div>
    </div>
    <!-- link JavaScript  -->
    <script src="calculatrice.js"></script>
    
</body>
</html>
